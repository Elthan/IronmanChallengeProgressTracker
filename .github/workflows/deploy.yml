# This is a basic workflow to help you get started with Actions

name: Deploy to GCloud

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "dev" branch
  push:
    branches: [ "master" ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [16.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/
    
    steps:
    - uses: 'actions/checkout@v3'
    - name: 'Use Node.js ${{ matrix.node-version }}'
      uses: 'actions/setup-node@v3'
      with:
        node-version: '${{ matrix.node-version }}'
        cache: 'npm'
    - run: 'npm ci'
    - run: 'npm run build --if-present'
    - run: 'mv app.yaml build/'
    
    - name: 'Upload Build Artifact'
      uses: 'actions/upload-artifact@v3.1.0'
      with:
        # Artifact name
        name: 'build'
        # A file, directory or wildcard pattern that describes what to upload
        path: './build'

  deploy:
    needs: [build]
    runs-on: ubuntu-latest
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
    - name: 'Download Build Artifact'
      uses: 'actions/download-artifact@v3.0.0'
      with:
        name: 'build'
        path: '~/build'
    
    - name: 'Stat folder'
      run: 'ls -ahl **/*'
    
    - name: 'Move app.yaml'
      run: 'mv build/app.yaml .'

    - id: 'auth'
      name: 'Authenticate to GCloud'
      uses: 'google-github-actions/auth@v0'
      with:
        workload_identity_provider: 'projects/825841044811/locations/global/workloadIdentityPools/ironman-challenge/providers/ironman-challenge-provider'
        service_account: 'githubdeploy@ironmanchallengetracker.iam.gserviceaccount.com'

    - name: 'Deploy to App Engine'
      uses: 'google-github-actions/deploy-appengine@v0'
      with:
        deliverables: 'app.yaml'
        promote: false
        version: 'v1'
